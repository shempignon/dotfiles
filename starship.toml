[character]
success_symbol = "[🍑](bold green)"
error_symbol = "[🍆](bold red) "

[directory]
home_symbol="🦚"
style="bold bright-yellow"

[git_status]
stashed=""
renamed=""
staged="🌯"
conflicted="🤺"
ahead="🚀"
behind="🛶"
modified="🌮"
diverged="🤦"
deleted="🔪"
untracked="🍙"
format="[$all_status$ahead_behind]($style) "

[git_branch]
format="[$branch]($style) "
style="bold bright-purple"

