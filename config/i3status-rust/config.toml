theme = "slick"
[icons]
name = "awesome5"
[icons.overrides]
cpu = "🔥"
memory_mem = "🐘"
net_wired = "🌍"
music = "📻"
time = "📅"
uptime = "🏭"

[[block]]
block = "focused_window"
max_width = 50
show_marks = "visible"

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents} / {mem_total}"

[[block]]
block = "music"
player = "spotify"
buttons = ["play", "next"]

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
interface_name_include = []

[[block]]
block = "uptime"

[[block]]
block = "sound"
on_click = "pavucontrol"
max_vol = 100

[[block]]
block = "time"
interval = 5
format = "%d/%m %R"

