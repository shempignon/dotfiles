[battery]
full_symbol = "🔋 "
charging_symbol = "🔌 "
discharging_symbol = "💀 "
[[battery.display]]
threshold = 10
style = "bold red"
[[battery.display]]
threshold = 25
style = "bold yellow"

[character]
success_symbol = "[🦆](bold green)"
error_symbol = "[🐞](bold red)"

[directory]
home_symbol="🦚"
style="bold bright-yellow"

[git_status]
stashed=""
renamed=""
staged="🌯"
conflicted="🤺"
ahead="🚀"
behind="🛶"
modified="🌮"
diverged="🤦"
deleted="🔪"
untracked="🍙"
format="[$all_status$ahead_behind]($style) "

[git_branch]
format="[$branch]($style) "
style="bold bright-purple"

[docker_context]
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'compose.yaml', 'compose.yml', 'Containerfile', 'Dockerfile']


